<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toronto Map</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="row">

			
			<div class="col-xs-3 list">
				<h3>Search Toronto locations</h3><input data-bind="value:selectedloc,event:{keyup:test},valueUpdate:'afterkeydown'" placeholder="Filter">
				<h3>Selected Locations</h3>
				<ul data-bind="foreach:markers">
                    <li data-bind="text:title,visible:li,click: change"></li>
                </ul>
			</div>

			
			<div class="col-xs-9">
				<div id="map"></div>
			</div>
		</div>
		<div>
			<h3 data-bind="text: error"></h3>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyD6ybRA_OaE7DkuvprJFAr3HrliBSfx7pA&v=3.33&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
